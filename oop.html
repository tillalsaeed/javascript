    <title>OOP</title>
    <script>
        class helloWorld {
            constructor(name, age, sex) {

                this.name = name;
                this.age = age;
                this.sex = sex;

                this.sayHello();

            }
            sayHello() {
                console.log('Welcome to First OOP Message');
                console.log(`Hello My Name is ${this.name} and my Age is ${this.age} and i am a ${this.sex}`);
            }

            static HelloFriends() {
                console.log('Static Method');
            }

        }

        // Create an Object
        let greetings = new helloWorld('Tillal Saeed', 34, 'Male');
        let greetingsB = new helloWorld('Waqas', 42, 'Male');
        helloWorld.HelloFriends();

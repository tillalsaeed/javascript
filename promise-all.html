<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise All</title>
    <script>
        promiseCall = function (returnData, message) {
            return function (resolve, reject) {

                setTimeout(() => {
                    console.log(`The ${message} Promise is resolved`);
                    resolve(returnData);
                }, returnData * 100);

            }
        }
        let p1 = new Promise(promiseCall(10, 'first'));
        let p2 = new Promise(promiseCall(20, 'second'));
        let p3 = new Promise(promiseCall(30, 'third'));
        let p4 = new Promise((resolve, reject) => {
            reject('The 4th Promise is Rejected');
        });





        var total = 0;
        Promise.all([p1, p2, p3, p4]).then((res) => {
            for (var i in res) {
                total += res[i];
            }
            console.log(`Total : ${total}`);

            console.log(`Results : ${res}`);
        }).catch((err) => {
            console.log(err);
        });
    </script>
</head>

</html>

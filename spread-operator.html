<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rest Operators</title>
    <script>
        function sum(name, course, ...args) {
            let sum = 0;

            document.write(`Hello ${name} of ${course} : `);

            for (let i in args) {
                sum += args[i];
            }
            document.write(`${sum} <br>`);

        }

        // sum(20, 30, 40);
        let data = [20, 30, 40, 60];
        sum("Tillal Saeed", "BBA", ...data);

        // Spread Operator
        let arr1 = [10, 20, 30];
        let arr3 = [40, 90];
        let arr2 = [...arr1];
        let res = arr2.map(res => {
            return res + 10;
        })
        let arrres3 = [5, ...arr1, ...arr3, 65];
        console.log(arr1);
        console.log(res);
        console.log(arrres3);
        // Object Spreed Operator

        let username = {
            name: 'tillal',
            age: 30
        }
        let classage = {
            class: 'BBA',

        }

        let fullData = { ...username, ...classage }

        console.log(fullData);


        let usernames = [
            { name: 'Tillal Saeed', age: 33, gender: 'Male' },
            { name: 'Billal Saeed', age: 34, gender: 'Male' },
            { name: 'Waqas Saeed', age: 41, gender: 'Male' }
        ]

        let us = { ...usernames };
        for (const items in us) {
            console.log(us[items].name);
        }



    </script>
</head>

</body>

</html>

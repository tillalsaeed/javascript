<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promises</title>
    <script>

        // Promise Function

        // Function
        let onSuccess = (result) => {
            console.log(result);
        }
        let onFailure = (error) => {
            console.log(error);
        }

        function prom(complete) {
            return new Promise((resolve, reject) => {
                if (complete) {
                    resolve('You Sucessfully Complete Your Task');
                } else {
                    reject('You Failed to Complete Task');
                }

            });

        }

        prom(true).then(onSuccess);
        prom(true).catch(onFailure);


    </script>
</head>

<body>

</body>

</html>

        // for (let char of str) {

        function numberIteration(arr) {
            var nexNum = 0;
            return {
                next() {
                    if (nexNum < arr.length) {
                        return {



                            value: arr[nexNum++],
                            done: false
                        }
                    } else {
                        return {
                            value: arr[nexNum++],
                            done: true
                        }

                    }
                }
            }
        }

        let num = numberIteration(numbers);
        console.log(num.next());
        console.log(num.next());
        console.log(num.next());
        console.log(num.next());
        console.log(num.next());


    </script>
